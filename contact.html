<section class="contact_sujet_desc">
    <div class="contact">
        <p class="text_contact">Vous avez un <strong>projet en tête</strong> ?<br><br>N'hésitez pas à me <strong>contacter</strong> !</p>
        <form action="/submit-form" method="post">
            <div class="nom_prenom">

                    <label for="prenom">Votre prénom</label><br>
                    <input type="text" id="prenom" size="30px" placeholder="Ibrahima">
                </div>

                    <label for="nom">Votre nom</label><br>

            </div>
                        <br><br>
            </div>

                <div class="sujet">
                    <label for="subject">Votre sujet</label><br>
                    <input type="text" id="subject" placeholder="devéloppement web" size="85px">

                </div>
                <div class="desc">
                    <label for="describe"></label><br>
                    <textarea name="description" id="describe" rows="20" cols="80"></textarea>

                </div>

            </div>

            <div>
                <button type="submit" class="btn">Envoyer</button>
            </div>

        </form>
</section>
